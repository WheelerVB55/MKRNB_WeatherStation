[env:mkrnb1500]
platform = atmelsam
board = mkrnb1500
framework = arduino
lib_deps = 
	arduino-libraries/MKRNB@^1.5.1
	adafruit/Adafruit BMP3XX Library@^2.1.2
	adafruit/Adafruit HTU31D Library@^1.1.0
	adafruit/Adafruit MCP9808 Library@^2.0.0
	robtillaart/AS5600@^0.3.0
	arduino-libraries/ArduinoHttpClient@^0.4.0
	256dpi/MQTT@^2.5.0
	arduino-libraries/Arduino_BQ24195@^0.9.1
	adafruit/Adafruit SI1145 Library@^1.2.0
